<ng-container *ngIf="summary === null || summary === undefined">-</ng-container>
<ya-highlight *ngIf="summary !== null && summary !== undefined"
              [text]="summary" [term]="highlight" />
<ng-container *ngIf="detail">
  <ya-icon-action icon="more_horiz" (click)="toggleExpanded()" />
  <ng-container *ngIf="expanded$ | async">
    <br>
    <ya-highlight [text]="detail" [term]="highlight" />
  </ng-container>
</ng-container>
