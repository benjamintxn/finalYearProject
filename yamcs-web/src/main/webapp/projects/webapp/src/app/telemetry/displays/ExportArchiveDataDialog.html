<h2 mat-dialog-title>Export archive data</h2>

<mat-dialog-content class="mat-typography ya-form">
  <form [formGroup]="form">
    <label>
      Start
      <ya-date-time-input formControlName="start" />
    </label>
    <br>
    <label>
      Stop
      <ya-date-time-input formControlName="stop" />
    </label>
    <br>
    <label>
      CSV column delimiter<br>
      <ya-select formControlName="delimiter" [options]="delimiterOptions" />
    </label>
    <br>
    <label>
      Interval (ms) <span class="hint">(optional)</span><br>
      <input formControlName="interval" class="ya-input" type="text">
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <ya-download-button [link]="downloadURL$ | async"
                      [primary]="true"
                      (click)="closeDialog()"
                      [disabled]="!form.valid">
    DOWNLOAD
  </ya-download-button>
</mat-dialog-actions>
