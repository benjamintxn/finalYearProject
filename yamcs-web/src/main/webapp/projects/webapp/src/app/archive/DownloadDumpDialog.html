<h2 mat-dialog-title>Download Packet Dump</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Start
      <ya-date-time-input formControlName="start" />
    </label>
    <label>
      Stop
      <ya-date-time-input formControlName="stop" />
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <ya-download-button (click)="closeDialog()"
                      [link]="downloadURL$ | async"
                      [disabled]="!form.valid"
                      [primary]="true">
    DOWNLOAD
  </ya-download-button>
</mat-dialog-actions>
