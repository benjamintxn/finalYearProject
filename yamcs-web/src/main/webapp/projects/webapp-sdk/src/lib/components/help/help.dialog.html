<h2 mat-dialog-title>
  <mat-icon style="vertical-align: middle;">help</mat-icon>
  <span style="vertical-align: middle;"> {{ data.title }}</span>
</h2>

<mat-dialog-content class="mat-typography" style="text-align: justify">
  <span [innerHTML]="data.content"></span>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
